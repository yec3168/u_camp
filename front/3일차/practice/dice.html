    <script>
        Math.random()*6 +1

        }
        sum2 = Number(sum2)
        console.log("sum2  = " + sum2)
        console.log("sum1 + sum2  = " +(sum1 + sum2))
        


        /*==============================================================================================*/


        for(let i = 0; i < 10; i ++){

                for(let z = 0; z < 10; z++ ){

                    sum2 = i*100 + j *10 + z ;

                    if(sum1 === sum2 ){
                        console.log(sum1)
                    }
                }
            }
        }
