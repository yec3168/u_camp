    <script>
        let number = prompt('숫자를 입력하세요.')
        
        let sum = 0, result = 0;
        for(let i = 1; i <= number; i++){
            sum+=i;
            if(sum >= 1000){
                result = i;
                break;
            }
        }
        if(result == 0)
            console.log("i : " + false + "  sum : " + sum)
        
        else
            console.log("i : " + result + "  sum : " + sum)
        


        /*
                for .. in ..
            - 데이터의 인덱스를 가져옴.
        */
        let arr = [1, 2, 3, 4]
        for(let num in arr){
            console.log(arr[num])
        }
    </script>
