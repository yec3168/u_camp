<script>
    /*
                문자열 함수
        1. length : 문자열의 길이를 return
        2. indexOf(문자) : 문자열 내 문자의 인덱스를 return
                            문자가 여러 개면 가장 작은 인덱스를 return
        3. includes(문자 or 문자열) : 문자(문자열)이 포함되면 true, 아니면 false
        4. replace('문자', '문자') : 앞 문자를 뒷 문자로 변경
        5. substr(시작인덱스, 끝 인덱스): 문자열을 시작인덱스부터 끝 인덱스까지 자름
        6. concat(문자열) : 문자열 이어 붙이기
        7. split('문자') : 문자를 기준으로 문자를 자르기.        
    */
</script>
