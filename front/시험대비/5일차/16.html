<html>

<script type="text/javascript">

 /*
        1. `input[type=submit]`인 태그를 가져온다.

        2. 버튼이 클릭되면 발생되는 addEventListener를 적용한다.

        3. userid, passwd의 value를 가져온다.

        4. userid의 valuer가 ''와 같다면 `#idSpan`에 innerHTML을 붙임
                                아니면 `#idSpan`값을  ''값으로 초기화
        5. passwd의 valuer가 ''와 같다면 `#pwSpan`에 innerHTML을 붙임
                                아니면 `#pwSpan`값을  ''값으로 초기화
    */
    function ready(){
        // 1. `input[type=submit]`인 태그를 가져온다.
        let submit = document.querySelector('input[type=submit]');

        // 2. 버튼이 클릭되면 발생되는 addEventListener를 적용한다.
        submit.addEventListener('click', function(e){
            //3. userid, passwd의 value를 가져온다.
            let userid = document.querySelector('#userid').value;
            let passwd = document.querySelector('#passwd').value;

            let idSpan = document.querySelector("#idSpan");
            let pwSpan = document.querySelector("#pwSpan");


            // 4. userid의 valuer가 ''와 같다면 `#idSpan`에 innerHTML을 붙임
                                // 아니면 `#idSpan`값을  ''값으로 초기화
            if(userid == ''){
                e.preventDefault();
                idSpan.innerHTML = '아이디값을 입력하시오.'
            }
            else{
                idSpan.innerHTML = '';
            }


            // 5. passwd의 valuer가 ''와 같다면 `#pwSpan`에 innerHTML을 붙임
                                // 아니면 `#pwSpan`값을  ''값으로 초기화
            if(passwd == ''){
                e.preventDefault();
                pwSpan.innerHTML = '비밀번호값을 입력하시오.'
            }
            else{
                pwSpan.innerHTML = '';
            }
        })

    }

<body onload="ready()">
