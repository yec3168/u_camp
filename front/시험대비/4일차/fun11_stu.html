<script>
   /*
  	 배열 합 구하기
   */

   var arr = [ 1, 2, 3, 4, 5];

   const sum = (numbers) =>{
      let sum = 0;
      for(let i = 0 ; i < numbers.length; i++){
         sum += numbers[i];
      }
      return sum;
   } 
   var m = sum(arr);
   console.log("합계:", m );
</script>
