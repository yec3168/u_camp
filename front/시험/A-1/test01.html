<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function addFile(){
            let fileList = document.querySelector('#fileList');
            //console.log(fileList)

            let inputFile = document.createElement('input')
            let br = document.createElement('br')
            
            inputFile.setAttribute('type', 'file')
            inputFile.setAttribute('class', 'link')

            fileList.appendChild(inputFile)
            fileList.appendChild(br)
            console.log(inputFile)
                
        }

        function check(){
            let category = document.querySelector('#category').value;
            let className = document.querySelector('#className').value;
            let price = document.querySelector('#price').value;
            let fileList = document.querySelectorAll('.link');

            //console.log(one + " | " + two + " | "+ three + " | " + fileList)

            let str = ""
            for(let i = 0 ; i < fileList.length; i++){
                if(fileList[i].value === '')
                    continue;
                str += fileList[i].value + "\n";
            }
            console.log(str)
            confirm(`[ 아래 내용으로 저장할까요? ] \n분류 : ${category}\n과제명 : ${className}\n예산 : ${price}\n파일 : (\n${str})`)
        }
        
    </script>
</head>
<body >
    <table border="1">
        <tr>
            <th>분야</th>
            <td>
                <select id="category">
                    <option>제조</option>
                    <option>물류</option>
                    <option>정보통신</option>
                    <option>건설</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>과제명</th>
            <td><input type="text" id="className"></td>
        </tr>
        <tr>
            <th>예산금액</th>
            <td><input type="number" id="price">원</td>
        </tr>
        <tr>
            <th>관련 파일 <button onclick="addFile()">추가</button></th>
            <td id="fileList">

            </td>
        </tr>
        <tr>
            <th colspan="2"> <button onclick="check()">등록</button></th>
        </tr>
    </table>
</body>
</html>
