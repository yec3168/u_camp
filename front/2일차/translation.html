<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #transition_test{
            background-color: red;
            color: white;
            width: 200px;
            height: 100px;
            text-align: center;
            font-size: 20px;
            vertical-align: middle;
        }
        #transition_test:hover{
            background-color: yellow;
            color: black;
            font-size: 30px;
            width: 300px;
            /* 일부부만 설정으로 줄 수 있음.*/
            transition-property: width, font-size, background-color, color;
            transition-duration: 3s;
        }
        
        #sup{
            border: 1px solid black;

        }
        
        .sub{
            width: 100px;
            font-weight: 700;
            background-color: red;
            transition-property: width;
            transition-duration: 3s;
            transition-delay: 1s;
            margin-top: 10px;
        }
        .sub:nth-of-type(1){
            background-color: lightblue;
            transition-timing-function: linear;
        }
        .sub:nth-of-type(2){
            background-color: lightyellow;
            transition-timing-function: ease;
        }
        .sub:nth-of-type(3){
            background-color: lightgreen;
            transition-timing-function: ease-in;
        }
        .sub:nth-of-type(4){
            background-color: lightpink;
            transition-timing-function: ease-out;
        }
        .sub:nth-of-type(5){
            background-color: lightsalmon;
            transition-timing-function: ease-in-out;
        }
        #sup:hover .sub{
            width: 200px;
        }

    </style>
</head>
<body>
    <div id="transition_test"> 마우스를 올려보세요. </div>


    <div id="sup">
        <div class="sub">linear</div>
        <div class="sub">ease</div>
        <div class="sub">ease-in </div>
        <div class="sub">ease-out</div>
        <div class="sub">ease-in-out</div>
    </div>
</body>
</html>
