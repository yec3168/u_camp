<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <h1 class="header">header</h1>
    <a href="#">link</a>
    <p id ='data'>node test 
        <span>asd</span>
    </p>
    <p>qweqwe</p>

</body>

    <script>
        let element = document.getElementById('data');
        console.log(element)


        let txt = element.firstElementChild;
        console.log(txt) // span


        let children = element.children;
        console.log(children.length) // span
        console.log(document.getElementsByTagName('body')[0].children.length)
    
    
        let header = document.getElementsByClassName('header');
        console.log(header.length)
    
        
        

        
        let select1 = document.querySelector("#data")
        console.log(select1)
        
        let hh = document.querySelector('.header')
        console.log(hh)
        
        // queryselector 결과가 여러 개라면, 가장 빨리 오는 결과를 출력.
        let pp = document.querySelector('p')
        console.log(pp.textContent)

        // querySelectorAll 하면 여러 개 결과가 나옴.
        console.log(document.querySelectorAll('p'))
        
        console.log(document.querySelectorAll('h1, p'))



        console.log(pp.innerText) // display에 보이는 부분을 보여줌.
        console.log(pp.innerHTML) // 구조까지 다보여줌(태그 등)


        
    </script>


</html>
