<!DOCTYPE html>
<html lang="en">
<body>
    
    <div>
        <ul>
            <li>one</li>
            <li>two</li>
            <li>three</li>
        </ul>
    </div>

    <div>
        <input type="text">
        <button type="button" onclick="addChild()">추가</button>
        <button type="button" onclick="removeData()">삭제</button>
    </div>


    <script>
        let newElement = document.createElement('li')
        newElement.textContent = 'four'

        // ul 찾기
        let ul = document.querySelector('ul')
        // 추가.
        ul.appendChild(newElement);

        // 텍스트 노드 추가.
        let txt = document.createTextNode('five')
        let newElement2 = document.createElement('li')
        newElement2.appendChild(txt);
        ul.appendChild(newElement2);

        

        function addChild(){
            let ul = document.querySelector('ul')
            let input = document.querySelector('input');

            let newElement3 = document.createElement('li');
            let txt = document.createTextNode(input.value);

            newElement3.appendChild(txt);

            ul.appendChild(newElement3);
            input.value = "";

        }

        //--------------------------------------------
        function removeData(){
            ul = document.querySelector('ul')
            let input = document.querySelector('input');


            let liList = document.querySelectorAll('li');

            for(let index in liList){
                let d = liList[index].innerText

                if(d === input.value){
                    ul.removeChild(liList[index])
                }
            }
        }
        
    </script>
</body>
</html>
