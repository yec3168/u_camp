<!doctype html>
<html>

  <head>
    <title>Box position</title>

    <style>
      
      div{
        border: 5px solid green;
        background-color: white;
        width: auto;
        
        height: 100px;
      }
      
      div:nth-of-type(1){
        position: static;
        width: 500px;
        
        /* margin-left: 500px; */
        margin: auto;
      }
      div:nth-of-type(2){
        position: relative;
        width: 500px;
        /* margin-left: 500px; */
        margin: auto;
        left: 30px;
        bottom: 30px;
        z-index: 2;
      }
      div:nth-of-type(3){
        position: relative;
        width: 500px;
        
        /* margin-left: 500px; */
        margin: auto;
        left: 60px;
        bottom: 60px;
        z-index: 3;
      }
      div:nth-of-type(4){
        position: absolute;
        left: 80px;
        top:80px;
        z-index: 1;
      }
      div:nth-of-type(5){
        position: fixed;
        right: 10px;
        top: 150px
      }
    </style>
  </head>

  <body>
    <H2>mission 8</H2>
    <hr>
    <div>Box-1: static</div>
    <div>Box-2: relative</div>
    <div>Box-3: relative</div>
    <hr>
    <div>Box-4: absolute</div>
    <div>Box-5: fixed</div>
    
  </body>

</html>
