<!doctype html>
<html>

  <head>
    <title>Basic Selector</title>
    
    <style>
      h2{
        color: orange;
      }
      .class_selector{
        color: blueviolet;
      }
      #id_selector{
        color: red;
      }
    </style>
  </head>

  <body>
    <h2>Tag selector</h2>
    <hr>
    <h2 class="classSelector">Class selector</h2>
    <hr>
    <h2 id="idSelector">Id selector</h2>
  </body>

</html>
