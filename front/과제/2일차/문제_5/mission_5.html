<!doctype html>
<html>

  <head>
    <title>mission 5</title>
    <style>
      h1{
        font-family: 'Times New Roman', Times, serif;
        text-align: center;
        color: blue;
      }
      p:nth-of-type(1){
        font-style: italic ;
      }
      p:nth-of-type(2){
        font-weight: bold;
        font-size: 20px;
      }
      div{
        font-size: 2em;
        text-align: right;
      }
    </style>
  </head>

  <body>
    <h1>Times New Roman</h1>
    <hr>
    <p>Italic Text</p>
    <p>Bold 20px Text </p>
    <div>2em Right align Text</div>
  </body>

</html>
