<script type="text/javascript">

     /*

     let total = 0;
     let position = 0;
     for(let i =1; i <= 100; i ++){
        total += i;
        if(total >= 40){
          position = i;
          break;
        }
    }
    console.log(`현재값: ${position}`)
    console.log(`1~100까지의 총합: ${total}`)
</script>
