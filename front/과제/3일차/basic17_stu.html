<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

     /*

     */
    let data = Number(prompt("정수값을 입력하시오"))
    console.log(`입력한 정수값:${data}`)
    
    let index = 1;
    let sum = 0;
    while(index <= data){
        sum += index;
        index ++;
    }
    console.log("1부터 입력한 정수값까지의 총합:" + sum);
</script>
