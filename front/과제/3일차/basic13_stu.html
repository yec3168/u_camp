<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

     /*
       코드 구현
     
     */
     let total = 0;
     let sum = 0;
     for(let i =1; i <= 100; i ++){
        total += i;
        if(i % 3 == 0 )
          sum += i;
    }
    console.log(`1~100까지의 총합: ${total}`)
    console.log(`1~100까지의 3의 배수 총합: ${sum}`)
    
</script>
</head>

</body>
</html>
