<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>
   /*
       대문자, 소문자, 거꾸로 된 데이터를
       한번에 반환
   */
   var xyz = function(str){
      let result ='';
      
      //대문자
        result += str.toUpperCase() +"     ";
    
      //소문자
      result += str.toLowerCase()+"     ";
      
      // 리버스
      result += str.split("").reverse().join("") + "     ";
    
      return result
   }

   var data = xyz('AbCDeF');
   console.log("데이터", data );
</script>

</head>
<body>

</body>
</html>
