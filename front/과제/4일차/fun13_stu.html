<title>Insert title here</title>

<script>
   /*
       배열중에서 최대값 구하기
   */
   let max = function(arr){
      let m = 0;
      for(let i = 0; i < arr.length;i ++){
         m = (m < arr[i])? arr[i]:m;
      }
      return m;
   }
   var arr = [ 11, 2, 33, 54, 5];
   var m = max(arr);
   console.log("최대값:", m );
</script>
