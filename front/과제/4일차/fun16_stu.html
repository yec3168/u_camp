<title>Insert title here</title>

<script>
   /*
     나이 구하기
   */
  let myAge = function(date){
    let today = new Date().getFullYear();

    return today - date.substr(0, 4) -1;

  }
   var ssn = '1981/10/20';
   var age = myAge(ssn);
   console.log("현재 나이:", age );
</script>
