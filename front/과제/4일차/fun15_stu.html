<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>
   /*
      banana 글자포함하는 단어수 구하기
   */
   let bananaCheck = function(arr){
      let result = 0;
      for(let i = 0 ; i < arr.length; i++){
         if(arr[i].toUpperCase() === 'BANANA')
            result +=1;
      }
      return result;
   }
   var arr = ['BANANA','melon','banana','apple', 'banana','bananaa'];
   var cnt = bananaCheck(arr);
   console.log("banana 글자 포함 단어 갯수:", cnt );
</script>

</head>

</html>
