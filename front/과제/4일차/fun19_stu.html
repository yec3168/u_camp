<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

   // 구현
   function info(){
      let str = document.querySelector("#str").value;
      document.querySelector("#str1").textContent = str.length
      document.querySelector("#str2").textContent = str.split('').join(",");
      document.querySelector("#str3").textContent = str.toUpperCase();
      document.querySelector("#str4").textContent = str.toLowerCase();
      document.querySelector("#str5").textContent = str.split("").reverse().join("");
      document.querySelector("#str6").textContent = str.substr(0, 1);
      document.querySelector("#str7").textContent = str.substr(2, 1);
      document.querySelector("#str8").textContent = str.substr(0, 5);
   }
</script>
</head>
<body>
<h3>문자열 처리</h3>
입력문자열<input type="text" name="str" id="str"><button onclick="info()">문자열 정보</button>
<div>
입력문자열 길이:<span id="str1"></span><br>
입력문자:<span id="str2"></span><br>
대문자로:<span id="str3"></span><br>
소문자로:<span id="str4"></span><br>
꺼꾸로 출력:<span id="str5"></span><br>
첫글자만 출력:<span id="str6"></span><br>
3번째 글자만 출력:<span id="str7"></span><br>
1번째부터 5번째까지 글자만 출력:<span id="str8"></span><br>
</div>
</body>
</html>
