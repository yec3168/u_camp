<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

  
      /*
                  함수 구현
      */
     let cnt = 0;
     let sum = 0;
     let str = "";
     function r(){
            let result = document.querySelector("#result");
            
            //클릭변수
            cnt+=1;
            sum += (3 * cnt);
            
            if(cnt == 1){
                  str += (3*cnt);
            }
            else{
                  str += (',' + (3*cnt));
            }
            result.innerHTML = `${str}<br>클릭한 수: ${cnt}<br>합계:${sum}`
     }

</script>
</head>
<body>
<h3>배수 출력</h3>
<button onclick="r()">3의 배수</button>
<div id="result">
</div>
</body>
</html>
