<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

  
      /*
                  함수 구현
      */
     let cnt = 0;
     let sum = 0;
     function r(){
            let result = document.querySelector("#result");
            let str1 = document.querySelector("#str1");
            let str2 = document.querySelector("#str2");
            
            //클릭변수
            cnt+=1;
            sum += (3 * cnt);
            
            str1.innerHTML += (3*cnt)+',';
            str2.innerHTML = `클릭한 수: ${cnt}<br>합계:${sum}`
     }

</script>
</head>
<body>
<h3>배수 출력</h3>
<button onclick="r()">3의 배수</button>
<div id="result">

      <p id ='str2'></p>
</div>
</body>
