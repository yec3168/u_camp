<title>Insert title here</title>

<script>
   /*
  	 배열 합 구하기
   */
   let sum = function(arr){
      let result = 0;
      for(let i = 0; i < arr.length;i ++){
         result += arr[i];
      }
      return result;
   }
   var arr = [ 1, 2, 3, 4, 5];
   var m = sum(arr);
   console.log("합계:", m );
</script>
