<script>
   /*
      배열값을 오름 차순 정렬 
   */
   let asc = function(arr){
      for(let i = 0; i < arr.length; i++){
         for(let j = i+1; j < arr.length; j++){
            if(arr[i] > arr[j]){
               let temp = arr[j];
                  arr[j] = arr[i];
                  arr[i] = temp;
            }
         }
      }
      return arr;
   }

   let asc2 = function(arr){
      return arr.sort((a,b)=> a- b)
   }

   var arr = [ 11, 2, 33, 54, 5];
   var m = asc(arr);
   console.log("오름차순 정렬:", m );
</script>
