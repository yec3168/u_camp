<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

      //이미지 정보를 배열에 저장하여 관리
      var arr = ["a.jpg","b.jpg", "c.jpg"];
      
      function prev(){
            let img = document.querySelector('#my')

            console.log(img.src)
            let curSrc = img.src.substr(-5);

            if(curSrc == arr[0])
                  return;
            else
                  img.src = arr[arr.indexOf(curSrc) -1]
            console.log(curSrc)
      }
      function next(){
            let img = document.querySelector('#my')
            let curSrc = img.src.substr(-5);
            if(curSrc == arr[2])
                  return;
            else
                  img.src = arr[arr.indexOf(curSrc) +1]

            console.log(curSrc)
      }
      

</script>
</head>
<body>
이미지 변경하기<br>
<img src="a.jpg" width="100" height="100" id="my">
<button onclick="prev()">이전</button><button onclick="next()">다음</button><br>
이미지 파일명:<span id="result">a.jpg</span>
</body>
</html>
