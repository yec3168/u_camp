<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

    function checkPwd(){
    let pwd1 = document.querySelector("#passwd");
    let pwd2 = document.querySelector("#passwd1");
    let result = document.querySelector("#result");

    if(pwd1.value == pwd2.value){
        result.innerHTML = "비밀번호 일치"
    }
    else{
        result.innerHTML = "비밀번호 불일치"
    }
    
    }

</script>
</head>
<body>
 비밀번호 확인 구현<br>
 비밀번호<input type="text" name="passwd" id="passwd"><br>
 비밀번호 재확인<input type="text" name="passwd1" id="passwd1" onkeyup="checkPwd()">
 <span id='result'></span>
</body>
</html>
