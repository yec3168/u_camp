<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

    function print(){
        let result = document.querySelector("#result");
        let checkList = document.querySelectorAll("input[type=checkbox]");
        console.log(checkList);

        let str ="";
        for(let i = 0; i < checkList.length; i++){
            if(checkList[i].checked)
                str += checkList[i].value + " "
        }

        result.innerHTML = str;
    }
</script>
</head>
<body>
취미<br>
<ul>
<li>야구<input type="checkbox" name="hobby" value="야구"></li>
<li>농구<input type="checkbox" name="hobby" value="농구"></li>
<li>게임<input type="checkbox" name="hobby" value="게임"></li>
</ul>
<button onclick="print()">결과보기</button><br>
결과값:<div id="result"></div>
</body>
</html>
