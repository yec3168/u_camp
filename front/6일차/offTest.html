<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="/front/js/jquery-2.2.4.min.js"></script>

    <script>
        $(document).ready(function(){

            let move = $("#move");
            $(move).on('click', function(){
                alert("이동하겠습니다.")
            })

            $('#off').on('click', function(){
                move.off('click')
            })

            // 딱 한번만 작동하는 클릭 이벤트
            $('#one').one('click', function(){
                alert('one 클릭 이벤트')
            });
        })
    </script>
</head>
<body>
    <button id="move">이동</button>
    <button id="off">이벤트 삭제</button>
    <button id="one">한번만</button>
</body>
</html>
