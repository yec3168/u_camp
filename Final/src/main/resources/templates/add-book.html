<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<body>
<form action="#" th:action="@{/bookpage/add}" th:object="${bookRequest}" method="post">
    <!--
        th:field : id + name + value 3가지 속성을 생성해주는 타임리프 태그
        id 속성은 label과 연결을 하기 위한 속성  == input의 id와 label의 for와 연결.
        name속성은 UserReqDTO객체와 여결을 위한 속성.
     -->
    <h2>Book 등록</h2>

    <label for="title">TITLE</label>
    <input type="text" th:field="*{title}" id="title">
    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
    <br/>

    <label for="author">AUTHOR</label>
    <input type="text" th:field="*{author}" id="author">
    <span th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></span>
    <br/>

    <label for="isbn">ISBN</label>
    <input type="text" th:field="*{isbn}" id="isbn">
    <span th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}"></span>
    <br/>

    <label for="genre">GENRE</label>
    <input type="text" th:field="*{genre}" id="genre">
    <span th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"></span>
    <br/>

    <label for="pages">PAGES</label>
    <input type="text" th:field="*{pages}" id="pages">
    <span th:if="${#fields.hasErrors('pages')}" th:errors="*{pages}"></span>
    <br/>

    <input type="submit" value="SUBMIT">
</form>
</body>
</html>
