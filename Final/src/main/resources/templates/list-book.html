<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<body>
<table border="1">
    <h2>Book 목록</h2>
    <tr>
        <th>SEQ</th>
        <th>ID</th>
        <th>ISBN</th>
        <th>TITLE</th>
        <th>AUTHOR</th>
        <th>GENRE</th>
        <th>CREATEDAT</th>
        <th>수정</th>
        <th>삭제</th>
    </tr>
    <tr th:each="book, state : ${bookList}">
        <td th:text="${state.index + 1}"></td>
        <td th:text="${book.id}"></td>
        <td th:text="${book.isbn}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.genre}"></td>
        <td th:text="${#temporals.format(book.created_at,'yyyy-MM-dd hh:mm E a')}"></td>
        <td><a th:href="@{/bookpage/editForm/{id}(id=${book.id})}">update</a></td>
        <td><a th:href="@{/bookpage/delete/{id}(id=${book.id})}">delete</a></td>
    </tr>
</table>

<p>
    <a href="/bookpage/addForm">Insert</a>
</p>

</body>
</html>
